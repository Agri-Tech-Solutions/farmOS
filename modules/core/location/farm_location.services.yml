services:
  asset.location:
    class: Drupal\farm_location\AssetLocation
    arguments:
      [ '@log.location', '@farm.log_query', '@entity_type.manager', '@datetime.time' ]
  log.location:
    class: Drupal\farm_location\LogLocation
  log.presave:
    class: Drupal\farm_location\EventSubscriber\LogPresaveEventSubscriber
    arguments:
      [ '@log.location', '@asset.location' ]
    tags:
      - { name: 'event_subscriber' }
