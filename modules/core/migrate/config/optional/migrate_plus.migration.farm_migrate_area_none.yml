langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_land
id: farm_migrate_area_none
label: 'Areas of unknown type'
migration_group: farm_migrate_area
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_area
destination:
  plugin: 'entity:asset'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: land
  # Hard-code the land type to "other".
  land_type:
    plugin: default_value
    default_value: other
  # Make areas of unknown type archived by default, because removing the area
  # type prevented the area from being visible on the map in farmOS 1.x, so we
  # assume this is because it is no longer active.
  status:
    plugin: default_value
    default_value: archived
  archived:
    plugin: request_time
migration_dependencies:
  required: {  }
  optional: {  }
