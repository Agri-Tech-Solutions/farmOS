langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_plant
id: farm_migrate_taxonomy_plant_type_field_companions
label: 'Plant type companion references'
migration_group: farm_migrate_reference
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_taxonomy_term
  bundle: farm_crops
destination:
  plugin: 'entity:taxonomy_term'
process:
  # Hard-code the vocabulary.
  vid:
    plugin: default_value
    default_value: plant_type
  # Look up plant type terms created by the plant_type migration.
  tid:
    -
      plugin: migration_lookup
      migration: farm_migrate_taxonomy_plant_type
      source: tid
      no_stub: true
    # If no term was found in previous migrations, skip the row.
    -
      plugin: skip_on_empty
      method: row
  # Companions.
  companions:
    plugin: sub_process
    source: field_farm_companions
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_plant_type
        source: tid
        no_stub: true
migration_dependencies:
  required: {  }
  optional: {  }
