langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_plant_type
id: farm_migrate_taxonomy_plant_type
label: 'Taxonomy terms (Plant type)'
migration_group: farm_migrate_taxonomy
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_taxonomy_term
  bundle: farm_crops
destination:
  plugin: 'entity:taxonomy_term'
process:
  # Hard-code the vocabulary.
  vid:
    plugin: default_value
    default_value: plant_type
  # Maintain the term ID.
  tid:
    plugin: get
    source: tid
  # Term parent.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: farm_migrate_taxonomy_plant_type
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  # Plant type specific fields.
  transplant_days:
    plugin: get
    source: field_farm_transplant_days
  maturity_days:
    plugin: get
    source: field_farm_maturity_days
migration_dependencies:
  required: {  }
  optional: {  }
